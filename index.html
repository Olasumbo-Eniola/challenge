<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="main.css">
   

  </head>
  <body>
    <div id="main">
    <h2>Learning to code by watching others</h2>
    <p>See how experienced developer solve problem in real time,<br> 
      watching scripted tutorials is great,<br>
       but understanding how developer think is valuable</p>
    </div>
    <div class="try">
      <h4 >Try it free 7 days then $20/mo thereafter</h4>
    </div>
    <form name="myForm" class="modal-content" method="POST" onsubmit="return validateForm()" >
      <div class="container">
      <label for="firstName">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/>
          <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/>
          <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
        <input type="text" placeholder="First Name" name="Fname" id="firstName">
        <small id="active"></small>
      </label>
        
          <label for="Lname">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/>
          <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/>
          <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
        <input type="text" placeholder="Last Name"   name="Lname" id="Lname">
        <small id="lname"></small>
        </label>
        
        
        <label for="email">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/>
          <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/>
          <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
        <input type="email" placeholder="Email" name="email" id="email">
        <small id="mail"></small>
          </label>
          <label for="psw">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" >
          <g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/>
          <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/>
          <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
        <input type="password" placeholder="Password" name="repeat" id="psw">
        <small id="psw"></small>
        </label>
       
        <input type="submit" value="CLAIM YOUR FREE TRIAL" >
        <p style="color: black;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        
      </div>
    </form>
  </div>
  
  </body>
</html>
