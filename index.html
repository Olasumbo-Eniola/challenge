<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main">
    <h3>Learning to code by watching others</h3>
    <p>See how experienced developer solve problem in real time,<br> 
      watching scripted tutorials is great,<br>
       but understanding how developer think is valuable</p>
    </div>
    <div class="try">
      <h4><span>Try it free 7 days</span>then $20/mo thereafter</h4>
    </div>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
      
    
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <input type="password" placeholder="Enter Password" name="psw" required>

        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
    
  </body>
</html>
